<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untoldcoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imgg">
      <img src="https://i.postimg.cc/fbn4WBcR/qqqq.jpg" alt="" />

      <svg viewbox="0 0 50 50" width="50" height="50" class="untoldcoding">
        <defs>
          <mask id="mask" x="0" y="0" width="100" height="49">
            <rect x="0.5" y="0.5" width="49" height="49" fill="#fff" />
            <text x="20" text-anchor="middle" y="50" dy="0">S</text>
            <text x="25" id="ltrV" text-anchor="middle" y="50" dy="0">V</text>
            <text x="30" text-anchor="middle" y="50" dy="0">G</text>
          </mask>
        </defs>
        <rect
          x="0.5"
          y="0.5"
          width="49"
          height="49"
          mask="url(#mask)"
          fill-opacity="1"
          fill="#E3DFD2"
        />
      </svg>
    </div>
  </body>
</html>
